<html>
<head>

<script language="Javascript">
    var lugares, x, i, col, lin, contador;
    contador = 0;
    lin = 0;
    col = 0;

    lugares = new Array(3);
    for(x = 0; x < lugares.length; x++)
    {
        lugares[x] = new Array(3);
    } 
    



    function reservou(qualL, qualC)
    {
        contador = contador + 1;
        if (contador == 1 || contador == 3 || contador == 5 || contador == 7 || contador == 9)
        {
            xizinho(qualL, qualC);

    {

            for(lin = 0; lin < 3; lin++)
            {
                document.write("<tr>")
